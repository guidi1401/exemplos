<!DOCTYPE html>
<html>
<head>
    <script>
        function aciona_mouse(valor){
            document.getElementById("msg").innerHTML = valor;
        }
     </script>
    <meta charset="utf-8" />
</head>
<body>
    <div id="msg"></div>
    <br />
        <table border='1' onmouseover="aciona_mouse('entrei na tabela');"  onmouseout="aciona_mouse('sai da tabela');">
        <tr> 
            <th>Titulo 1</th>
            <th>Titulo 2</th>
            <th>Titulo 3</th>
        </tr>
        <tr>
            <td>Linha 1 coluna 1</td>
            <td>Linha 1 coluna 2</td>
            <td>Linha 1 coluna 3</td>
        </tr>
</html>
